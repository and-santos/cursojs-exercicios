<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="info-imc">
            <div class="valores-imc">
                <h3>IMC</h3>
                <ul>
                    <li>Abaixo de 18.5</li>
                    <li>Entre 18.5 e 24.9</li>
                    <li>Entre 25 e 29.9</li>
                    <li>Entre 30 e 34.9</li>
                    <li>Entre 35 e 39.9</li>
                    <li>Maior que 40</li>
                </ul>
            </div>


            <div class='resultados-imc'>
                <h3>Resultado</h3>
                <ul>
                    <li>Abaixo do Peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>
        <form action="" id="form">
            <label for="peso">Peso</label>
            <input type="text" name="peso" id="peso">
            <label for="altura">Altura</label>
            <input type="text" name="altura" id="altura">
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
